<!DOCTYPE html>
<hmtl lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script type="text/javascript" src="js/javascript.js"></script>
    </head>

    <body>
        <h1>Integrar JavaScript con hmtl</h1>
        <h2>
            <p id = "sumar"></p>
        </h2>
        <script>
            compara();
            resta(30,20);
            suma(30,20);
            escribir()
        </script>

        <h2>escribir un texto en una caja</h2>
        <imput id = "entrada" onkeyup="escribir();">
        <div id = "contenido"></div>
    </body>

</hmtl>
